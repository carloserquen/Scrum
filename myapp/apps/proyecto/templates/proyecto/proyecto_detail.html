{% extends 'proyecto/base.html' %}
{% block content %}
    <div class="proyecto">
        {% if proyecto.proyecto_data_inicio %}
            <div class="date">
                {{ proyecto.proyecto_data_inicio }}
            </div>
        {% endif %}
        <h1>{{ proyecto.proyecto_nombre }}</h1>
        <p>{{ proyecto.concluido}}</p>
    </div>
{% endblock %}
